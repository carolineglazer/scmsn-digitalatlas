<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>SCMSN Stewardship Layers</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <!-- Load the Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://js.arcgis.com/4.16/"></script>
    <script src="{{ url_for('static',filename='js/publicmap.js') }}"></script>
</head>

<body>
    <!-- for the map -->
    <div id="viewDiv" style="display: none;"></div>
    <div id="drawDiv" class="esri-widget"><b>Query by geometry &uarr;</b></div>
    
    <div id="queryDiv" class="esri-widget">
        <div id="toggle"><b>Query by geometry &darr;</b></div><br />
        <br />Select a layer to query:
        <div id = "query-options">
        <select name="query-layer" id="query-layer">
            <option value="Ecosystem Integrity Indicators 08122020 - All PCTs">Plant Community Type patches</option>
            <!-- <option value="Stewardship Data Aggregated by Stewardship Activity">Stewardship Survey data</option> -->
        </select>
        </div>
        <div class="layer-options">
        <br />Draw a geometry to query by:
        <div class="geometry-options">
            <button
                class="esri-widget--button esri-icon-map-pin geometry-button"
                id="point-geometry-button"
                value="point"
                title="Query by point"
            ></button>
            <button
                class="esri-widget--button esri-icon-polyline geometry-button"
                id="line-geometry-button"
                value="polyline"
                title="Query by line"
            ></button>
            <button
                class="esri-widget--button esri-icon-polygon geometry-button"
                id="polygon-geometry-button"
                value="polygon"
                title="Query by polygon"
            ></button>
        </div>
        <br />
        <div class="tooltip">
            <label for="bufferNum">Set a geometry buffer size:</label>
            <div id="bufferNum"></div>
        </div>
        <br />
        <button class="esri-button" id="clearGeometry" type="button">
            Clear
        </button>
        </div>
    </div>

    <div id="resultDiv" class="esri-widget">
        <div class="count">
          Selected Patches:
          <div class="count" id="count">0</div>
        </div>
        <div class="charts">
          <div>
            <canvas id="pct-chart" width="250" height="500" />
          </div>
        </div>
    </div>

</body>

</html>
